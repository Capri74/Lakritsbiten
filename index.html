<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffafd8 0%, #9b59b6 60%, #5b2c6f 100%);
    color: #fff;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 0;
  }

  .container {
    max-width: 480px;
    width: 90vw;
    padding: 40px 30px 60px;
    text-align: center;
    position: relative;
    background: none !important;
    box-shadow: none !important;
  }

  img.profile {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 25px;
    box-shadow:
      0 0 0 7px rgba(255 255 255 / 0.5),
      0 0 25px rgba(255, 105, 180, 0.75),

  }

  .name {

  }

  #city {
    font-size: 1.4em;
    margin-bottom: 45px;
    text-shadow:
      0 0 6px rgba(0,0,0,0.6),
      0 0 12px rgba(255,255,255,0.5);
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 22px;
    max-width: 320px;
    margin: 0 auto 25px;
    position: relative;
  }

  .buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff3a8e, #ff7cc9);
    color: #fff;
    font-weight: 600;
    font-size: 1.35em;
    padding: 18px 30px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow:
      0 0 14px rgba(255, 50, 140, 0.7),
      0 10px 28px rgba(0, 0, 0, 0.25),
      inset 0 1px 3px rgba(255 255 255 / 0.45);
    position: relative;
    transition: all 0.35s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(5px);
    overflow: hidden;
  }

  .buttons a::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -25%;
    width: 150%;
    height: 200%;
    background: rgba(255,255,255,0.15);
    transform: rotate(25deg);
    transition: all 0.5s ease;
    filter: blur(20px);
    pointer-events: none;
    z-index: 1;
  }

  .buttons a:hover::before {
    left: 120%;
    transition: all 0.5s ease;
  }

  .buttons a:hover {
    background: linear-gradient(135deg, #ff5aad, #ff92ce);
    transform: translateY(-3px);
    box-shadow:
      0 0 20px rgba(255, 70, 170, 0.9),
      0 12px 35px rgba(0, 0, 0, 0.35),
      inset 0 1px 3px rgba(255 255 255 / 0.6);
    cursor: pointer;
  }

  .buttons a img {
    position: absolute;
    left: 22px;
    width: 32px;
    height: 32px;
    pointer-events: none;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.4));
    z-index: 2;
  }

  .buttons a span {
    margin: 0 auto;
    pointer-events: none;
    width: 100%;
    text-align: center;
    z-index: 2;
  }

  small {
    display: block;
    margin-top: 32px;
    font-size: 0.9em;
    text-shadow: 0 0 5px rgba(0,0,0,0.6);
    user-select: none;
    opacity: 0.8;
    font-weight: 400;
    position: relative;
    z-index: 1;
  }
</style>
